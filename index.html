<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
Input value Fahrenheit to convert value Celsius.<br>
<p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
           oninput="tempeConverter(this.value)"
           onchange="tempeConverter(this.value)">
</p>
<p>Celsius: <span id="outputCelsius"></span> </p>

<script>
    function tempeConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32)/1.8;
    }
</script>
</body>
</html>
